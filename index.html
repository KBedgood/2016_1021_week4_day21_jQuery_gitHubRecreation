<!DOCTYPE html>
<html>

<head>
            <title>Week 4. Day 21. kb</title>
            <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
            <meta charset="UTF-8">
            <meta name='author' content='Kristie Bedgood'>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <!--             <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,700" rel="stylesheet">
-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css" />
            <link rel="stylesheet" type="text/css" href="css/main.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
            <nav class="nav">
                        <div class="container">
                                    <div class="navSearch">
                                                <span class="octicon octicon-mark-github"></span>
                                                <input type="text" placeholder="Search GitHub" class="inputText"></input>
                                    </div>
                                    <ul class="gitLinks">
                                                <li><a href="#">Explore</a></li>
                                                <li><a href="#">Gist</a></li>
                                                <li><a href="#">Blog</a></li>
                                                <li><a href="#">Help</a></li>
                                    </ul>
                                    <div class="profile">
                                                <img class="profilePic" src="/images/kb_profile.jpg" alt="">
                                                <p class="kristie">KBedgood</p>
                                    </div>
                                    <ul class="profileLinks">
                                                <li><span class="octicon octicon-plus"></span></li>
                                                <li><span class="octicon octicon-triangle-down"></span></li>
                                                <li><span class="octicon octicon-inbox"></span></li>
                                                <li><span class="octicon octicon-gear"></span></li>
                                                <li><span class="octicon octicon-sign-out"></span></li>
                                    </ul>
                        </div>
            </nav>
            <div class="container">
                        <row class="left">
                                    <section class="gitHubProfile">
                                                <div id="gitHubProfilePhoto"></div>
                                                <h3 class="fullName" id="fullName"></h3>
                                                <h5 class="userName" id="userName"></h5>
                                    </section>
                                    <section class="gitHubTitle">
                                                <div id="gitHubTitle"><span class="octicon octicon-circuit-board"></span></div>
                                    </section>
                                    <section class="gitHubDetails">
                                                <div class="gitHubWork" id="gitHubWork"><span class="octicon octicon-briefcase"></span></div>
                                                <div class="gitHubLocation" id="gitHubLocation"><span class="octicon octicon-location"></span></span>
                                                </div>
                                                <div class="gitHubLocation" id="gitHubWebSite"><span class="octicon octicon-link"></span></div>
                                                <div class="gitHubJoined" id="gitHubJoined"><span class="octicon octicon-clock"></span></div>
                                    </section>
                                    <section class="gitHubNumbers">
                                                <div class="followers">
                                                            <h4 id="followers"></h4>
                                                            <p class="title">Followers</p>
                                                </div>
                                                <div class="following">
                                                            <h4 id="following"></h4>
                                                            <p class="title">Following</p>
                                                </div>
                                    </section>
                                    <section>
                                                <h4 class="organizations">Orangizations</h4>
                                                <div class="gitHubOrgLogos">
                                                </div>
                                    </section>
                        </row>
                        <row class="right">
                                    <div>
                                                <button class="button"><span class="octicon octicon-pencil"></span>Edit Profile</button>
                                    </div>
                                    <!--Bootstrap Tabs -->
                                    <div>
                                                <!-- Nav tabs -->
                                                <ul class="nav nav-tabs" role="tablist">
                                                            <li role="presentation"><a href="#contributions" aria-controls="contributions" role="tab" data-toggle="tab">Contributions</a></li>
                                                            <li role="presentation"><a href="#repositories" aria-controls="repositories" role="tab" data-toggle="tab">Repositories</a></li>
                                                            <li role="presentation" class="active"><a href="#publicActivity" aria-controls="publicActivity" role="tab" data-toggle="tab">Public Activity</a></li>
                                                </ul>
                                                <!-- Tab panes -->
                                                <div class="tab-content">
                                                            <div role="tabpanel" class="tab-pane" id="contributions"></div>
                                                            <div role="tabpanel" class="tab-pane" id="repositories"></div>
                                                            <div role="tabpanel" class="tab-pane active" id="publicActivity">
                                                                        <!--                                                                   public activity goes here
-->
                                                            </div>
                                                </div>
                                    </div>
                                    <!-- Git activity list -->
                        </row>
            </div>
            <script src=" http://code.jquery.com/jquery-1.12.4.min.js " integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin=" anonymous "></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js "></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
            <script type="text/javascript " src="main.js "></script>
</body>

</html>
